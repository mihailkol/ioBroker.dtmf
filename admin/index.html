<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DTMF Adapter Settings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>DTMF Adapter Settings</h1>
    <div id="tabs">
        <button onclick="openTab('modemSettings')">Modem Settings</button>
        <button onclick="openTab('userSettings')">User Settings</button>
        <button onclick="openTab('deviceSettings')">Device Settings</button>
    </div>

    <div id="modemSettings" class="tab">
        <h2>Modem Settings</h2>
        <label for="modemPort">Port:</label>
        <input type="text" id="modemPort" value="/dev/ttyUSB0">
        <label for="modemBaudRate">Baud Rate:</label>
        <input type="number" id="modemBaudRate" value="9600">
        <button onclick="saveModemSettings()">Save</button>
    </div>

    <div id="userSettings" class="tab" style="display:none;">
        <h2>User Settings</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Devices</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button onclick="addUserRow()">Add Row</button>
        <button onclick="saveUserSettings()">Save</button>
    </div>

    <div id="deviceSettings" class="tab" style="display:none;">
        <h2>Device Settings</h2>
        <table id="deviceTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Object</th>
                    <th>DTMF Command</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button onclick="addDeviceRow()">Add Row</button>
        <button onclick="saveDeviceSettings()">Save</button>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
